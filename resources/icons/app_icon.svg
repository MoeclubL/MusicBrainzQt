<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Musical note -->
  <g fill="#FFFFFF">
    <!-- Note head -->
    <ellipse cx="20" cy="45" rx="5" ry="4" transform="rotate(-20 20 45)"/>
    <!-- Note stem -->
    <rect x="24" y="22" width="2" height="20"/>
    <!-- Musical staff lines -->
    <rect x="12" y="25" width="25" height="1" opacity="0.7"/>
    <rect x="12" y="30" width="25" height="1" opacity="0.7"/>
    <rect x="12" y="35" width="25" height="1" opacity="0.7"/>
    <rect x="12" y="40" width="25" height="1" opacity="0.7"/>
    
    <!-- "MB" text -->
    <text x="40" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">MB</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="45" cy="20" r="2" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="50" cy="25" r="1.5" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="15" cy="18" r="1" fill="#FFFFFF" opacity="0.5"/>
</svg>